<h1 class="display-3 centre">
    Movie Listing
</h1>

<div class="container">
  <div class="row">
      <div ng-controller="TableCtrl">
          <div class="input-group">
              <input id="input1" [(ngModel)]="searchText" placeholder="Enter movie" class="form-control" type="text" nodeValue=""/> 
          </div>
      <table class="table  table-hover data-table myTable">
          <tr>
              <th *ngFor="let r of results | filter:searchText | paginate: { itemsPerPage: 3, currentPage: p }" class="centre">
                  {{r.title}}
              </th>
          <tr>
              <td *ngFor="let r of results | filter:searchText | paginate: { itemsPerPage: 3, currentPage: p }" class="centre">
                  <img src="https://image.tmdb.org/t/p/w500{{r.poster_path}}" alt="poster" class="img-responsive fit-image">
              </td>
          </tr>
          
      </table>
  </div>
  </div>
  <br><br>
  <div>
      <pagination-controls (pageChange)="p = $event" ></pagination-controls>
  </div>

</div>
